<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodie ‚Äî Food App UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">

    <header>
      <div class="logo">
        <div class="mark">F</div>
        <div>
          <div class="title">Foodie</div>
          <div class="subtitle">Discover tasty meals near you</div>
        </div>
      </div>

      <div class="search-bar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.8">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6"
              stroke-linecap="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"></circle>
          </svg>
          <input id="q" placeholder="Search dishes, restaurants or cuisines" />
        </div>
        <button class="btn" id="orderNow">Order Now</button>
      </div>

    </header>

    <div class="grid">
      <aside class="aside-hidden">

        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <strong>Categories</strong><span class="muted">12</span>
        </div>

        <div class="categories" id="cats">
          <div class="cat active" data-cat="all">All</div>
          <div class="cat" data-cat="pizza">Pizza</div>
          <div class="cat" data-cat="sushi">Sushi</div>
          <div class="cat" data-cat="burger">Burgers</div>
          <div class="cat" data-cat="dessert">Desserts</div>
          <div class="cat" data-cat="drinks">Drinks</div>
        </div>

        <div class="featured">
          <div class="img">üî•</div>
          <div class="meta">
            <h4>Chef's special: Tangy BBQ Pizza</h4>
            <p class="muted">Limited time ‚Äî 25% off for the first 50 orders</p>
          </div>
        </div>

      </aside>

      <main>

        <section style="display:flex;justify-content:space-between;align-items:end;margin-bottom:12px">
          <div>
            <h2 style="margin:0">Popular near you</h2>
            <div class="muted">Handpicked by Foodie</div>
          </div>
          <div class="muted">Showing 9 items</div>
        </section>

        <section class="foods" id="foods"></section>

      </main>
    </div>

    <button class="cart-btn" id="openCart">Cart (0)</button>

    <div class="cart-panel" id="cartPanel">
      <h3>Your Cart</h3>
      <div id="cartList"></div>
      <div class="cart-total">
        <div>Total</div>
        <div id="cartTotal">‚Çπ0</div>
      </div>
      <div style="display:flex;gap:8px">
        <button class="btn" style="flex:1">Checkout</button>
        <button class="small" id="clearCart">Clear</button>
      </div>
    </div>

  </div>

  <script>
    const sampleFoods = [
      {
        id: 1,
        name: "Margherita Pizza",
        desc: "Classic cheese, tomato & basil",
        price: 249,
        cat: "pizza",
        
      },
      {
        id: 2,
        name: "Pepperoni Feast",
        desc: "Loaded with pepperoni & cheese",
        price: 349,
        cat: "pizza",
        
      },
      {
        id: 3,
        name: "California Roll",
        desc: "Crab, avocado & cucumber",
        price: 199,
        cat: "sushi",
      },

      {
        id: 4,
        name: "Salmon Nigiri",
        desc: "Fresh salmon over rice",
        price: 299,
        cat: "sushi",
      },
      {
        id: 5,
        name: "Cheese Burger",
        desc: "Double patty with cheddar",
        price: 259,
        cat: "burger",
        
      },
      {
        id: 6,
        name: "Veggie Burger",
        desc: "Grilled veggies & aioli",
        price: 219,
        cat: "burger",
        
      },
      {
        id: 7,
        name: "Chocolate Lava Cake",
        desc: "Warm, gooey chocolate",
        price: 129,
        cat: "dessert",
        
      },
      {
        id: 8,
        name: "Mango Smoothie",
        desc: "Fresh mango & yogurt",
        price: 119,
        cat: "drinks",
        
      },
      {
        id: 9,
        name: "Sizzling Platter",
        desc: "Mixed grill with sides",
        price: 499,
        cat: "all",
        
      }
    ];

    const foodsEl = document.getElementById('foods');
    const cartBtn = document.getElementById('openCart');
    const cartPanel = document.getElementById('cartPanel');
    const cartList = document.getElementById('cartList');
    const cartTotalEl = document.getElementById('cartTotal');
    const clearCartBtn = document.getElementById('clearCart');
    const orderNow = document.getElementById('orderNow');

    let cart = {};

    function formatPrice(n) { return "‚Çπ" + n }

    function renderFoods(filter = "all") {
      foodsEl.innerHTML = "";

      const list = sampleFoods.filter(f =>
        filter === "all" || f.cat === filter || f.cat === "all"
      );

      list.forEach(f => {
        const card = document.createElement("article");
        card.className = "card";

        card.innerHTML = `
        <div class="thumb">
          <img src="${f.img}" alt="${f.name}">
          <div class="thumb-price">${formatPrice(f.price)}</div>
        </div>
        <h3>${f.name}</h3>
        <div class="muted">${f.desc}</div>
        <div class="actions">
          <div class="small">‚≠ê 4.6</div>
          <div style="display:flex;gap:8px;align-items:center">
            <button class="small" onclick="addToCart(${f.id})">Add</button>
            <button class="small" onclick="viewDetails(${f.id})">Details</button>
          </div>
        </div>
        `;

        foodsEl.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = sampleFoods.find(s => s.id === id);
      if (!item) return;

      cart[id] = cart[id] || { ...item, qty: 0 };
      cart[id].qty += 1;

      updateCartUI();
    }

    function viewDetails(id) {
      const item = sampleFoods.find(s => s.id === id);
      if (!item) return;

      alert(item.name + " - " + item.desc + " - " + formatPrice(item.price));
    }

    function updateCartUI() {
      const items = Object.values(cart);

      cartList.innerHTML = items.length
        ? items
            .map(i => `
        <div class="cart-item">
          <img src="${i.img}" style="width:44px;height:44px;border-radius:8px;object-fit:cover">
          <div style="flex:1">
            <div style="font-weight:700">${i.name}</div>
            <div class="muted">${i.qty} √ó ${formatPrice(i.price)}</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
            <div style="font-weight:700">${formatPrice(i.qty * i.price)}</div>
            <div style="display:flex;gap:6px">
              <button class="small" onclick="changeQty(${i.id},-1)">-</button>
              <button class="small" onclick="changeQty(${i.id},1)">+</button>
            </div>
          </div>
        </div>
      `)
            .join("")
        : '<div class="muted">Your cart is empty</div>';

      const total = items.reduce((s, i) => s + i.qty * i.price, 0);
      cartTotalEl.textContent = formatPrice(total);
      cartBtn.textContent = `Cart (${items.reduce((s, i) => s + i.qty, 0)})`;
    }

    function changeQty(id, delta) {
      if (!cart[id]) return;

      cart[id].qty += delta;

      if (cart[id].qty <= 0) delete cart[id];

      updateCartUI();
    }

    cartBtn.addEventListener("click", () => {
      cartPanel.style.display = cartPanel.style.display === "block" ? "none" : "block";
    });

    clearCartBtn.addEventListener("click", () => {
      cart = {};
      updateCartUI();
    });

    orderNow.addEventListener("click", () => {
      alert("Order placed ‚Äî total: " + cartTotalEl.textContent);
      cart = {};
      updateCartUI();
      cartPanel.style.display = "none";
    });

    document.getElementById("cats").addEventListener("click", (e) => {
      const c = e.target.closest(".cat");
      if (!c) return;

      document.querySelectorAll(".cat").forEach(x => x.classList.remove("active"));
      c.classList.add("active");

      renderFoods(c.dataset.cat);
    });

    renderFoods("all");
    updateCartUI();
  </script>

</body>

</html>
